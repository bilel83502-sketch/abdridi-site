<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci — AB DRIDI</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Sora',system-ui,sans-serif;background:#06080F;color:#E8ECF2;min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:20px}
    .check{width:64px;height:64px;border-radius:50%;background:rgba(52,211,153,.1);border:2px solid rgba(52,211,153,.2);display:flex;align-items:center;justify-content:center;margin:0 auto 24px}
    h1{font-size:28px;font-weight:700;margin-bottom:12px}
    p{color:#6B7084;font-size:16px;margin-bottom:32px;line-height:1.6}
    a{display:inline-flex;align-items:center;gap:8px;background:#E8ECF2;color:#06080F;font-weight:600;font-size:15px;padding:14px 30px;border-radius:10px;text-decoration:none;transition:all .25s}
    a:hover{background:#fff;box-shadow:0 8px 32px rgba(255,255,255,.1);transform:translateY(-2px)}
  </style>
</head>
<body>
  <div>
    <div class="check"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#34D399" stroke-width="2.5" stroke-linecap="round"><polyline points="20 6 9 17 4 12"/></svg></div>
    <h1>Merci pour votre message</h1>
    <p>Nous revenons vers vous dans les plus brefs délais.<br>En attendant, accédez à votre espace client.</p>

  </div>
</body>
</html>
