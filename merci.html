<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci — AB DRIDI</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background: #0A0A0F;
      color: #EEEEF0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      text-align: center;
      max-width: 520px;
      padding: 40px;
    }
    .check {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(16,185,129,0.1);
      border: 2px solid rgba(16,185,129,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin: 0 auto 32px;
      animation: pop 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 16px;
    }
    p {
      color: #8B8B9E;
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 36px;
    }
    a {
      display: inline-flex;
      padding: 14px 32px;
      font-size: 15px;
      font-weight: 600;
      color: #0A0A0F;
      background: #00D4FF;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s;
      font-family: inherit;
    }
    a:hover {
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0,212,255,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="check">✓</div>
    <h1>Merci pour votre message</h1>
    <p>
      Notre équipe reviendra vers vous dans les plus brefs délais.
      En attendant, vous pouvez accéder au portail pour consulter les appels d'offres en cours.
    </p>
    <a href="index.html">← Retour au site</a>
  </div>
</body>
</html>
